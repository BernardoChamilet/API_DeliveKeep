openapi: 3.0.3
info:
  title: Delive Keep API
  version: 1.0.0
  description: REST API built with Go.
servers:
  - url: http://localhost:5000
    description: Servidor local de desenvolvimento
paths:
  /clientes/login:
    post:
      summary: Login cliente
      description: Verifica dados e retorna ou não token e id do logado
      tags:
        - Clientes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './components/schemas/login/login_req_body.yaml'
      responses:
        '200':
          description: Login efetuado com sucesso
          content:
            application/json:
              schema:
                $ref: './components/schemas/login/login_res.yaml' 
        '422':
          description: Entidade não processável
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: request body too large.
        '400':
          description: Requisição mal feita
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: campos faltando
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: usuário com esse email não encontrado
        '401':
          description: Não autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: senha incorreta
  /clientes:
    post:
      summary: Cadastrar cliente
      description: Cadastra um novo cliente e retorna seus dados
      tags:
        - Clientes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './components/schemas/usuarios/cadastrar_usuario_req_body.yaml'
      responses:
        '201':
          description: Usuário criado
          content:
            application/json:
              schema:
                $ref: './components/schemas/usuarios/cadastrar_usuario_res.yaml'
        '422':
          description: Entidade não processável
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: request body too large.
        '400':
          description: Requisição mal feita
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: algum campo no formato inválido ou com poucos caracteres
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: erro no servidor
    get:
      summary: Listar clientes
      description: Lista todos clientes cadastrados
      tags:
        - Clientes
      responses:
        '200':
          description: Clientes listados
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './components/schemas/usuarios/nao_sensiveis.yaml'
        '401':
          description: Não autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: token faltando no cabeçalho
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: erro no servidor
  /clientes/me:
    get:
      summary: Buscar cliente logado
      description: Busca dados exceto a senha do cliente logado
      parameters:
        - $ref: './components/parameters/jwt.yaml'
